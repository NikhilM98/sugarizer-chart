[information]
name = Sugarizer Server
description = {{ if .Values.sspserverName }}{{.Values.sspserverName}}{{ else }}Sugarizer Server{{ end }}

[web]
port = 8080

[security]
min_password_size = {{ if .Values.security.minPassSize}}{{.Values.security.minPassSize}}{{ else }}4{{ end }}
max_age = {{ if .Values.security.maxAge}}{{.Values.security.maxAge}}{{ else }}172800000{{ end }}
max_age_TFA = {{ if .Values.security.maxAge}}{{.Values.security.maxAge}}{{ else }}180000{{ end }}
service_name = {{ if .Values.security.serviceName}}{{.Values.security.serviceName}}{{ else }}SchoolPortal{{ end }}
secret = {{ if .Values.security.secret}}{{.Values.security.secret}}{{ else }}super.sugarizer.schoolportal.key{{ end }}
https = false
certificate_file = ../server.crt
key_file = ../server.key
strict_ssl = false
no_signup_mode = false

[client]
path = ../sugarizer/

[database]
server = {{ if .Values.database.replicaset }}{{.Values.database.databaseUrl}}-0.{{.Values.database.databaseUrl}}-headless.default.svc.cluster.local:27017,{{.Values.database.databaseUrl}}-1.{{.Values.database.databaseUrl}}-headless.default.svc.cluster.local:27017,{{.Values.database.databaseUrl}}-2.{{.Values.database.databaseUrl}}-headless.default.svc.cluster.local:27017{{ else }}{{.Values.database.databaseUrl}}{{ end }}
port = 27017
name = {{.Values.schoolShortName}}
waitdb = 1
replicaset = {{.Values.database.replicaset}}

[presence]
port = 8039

[statistics]
active = true

[log]
level = 1

[collections]
users = users
journal = journal
stats = stats
classrooms = classrooms
charts = charts

[activities]
activities_directory_name = activities
template_directory_name = ActivityTemplate
activity_info_path = activity/activity.info
favorites = org.olpcfrance.Calligra,org.sugarlabs.GearsActivity,org.sugarlabs.MazeWebActivity,org.olpcfrance.PaintActivity,org.olpcfrance.TamTamMicro,org.olpcfrance.MemorizeActivity,org.olpg-france.physicsjs,org.sugarlabs.CalculateActivity,org.sugarlabs.TurtleBlocksJS,org.sugarlabs.Clock,org.sugarlabs.SpeakActivity,org.sugarlabs.moon,org.olpcfrance.RecordActivity,org.olpcfrance.Abecedarium,org.olpcfrance.videoviewer,org.olpcfrance.FoodChain,org.olpc-france.labyrinthjs,org.olpcfrance.TankOp,org.sugarlabs.ChatPrototype,org.olpcfrance.Gridpaint,org.olpcfrance.EbookReader,org.olpcfrance.sharednotes,org.sugarlabs.ColorMyWorldActivity,com.homegrownapps.xoeditor,com.homegrownapps.reflection,com.homegrownapps.abacus,com.homegrownapps.flip,org.somosazucar.JappyActivity,org.olpcfrance.qrcode,org.sugarlabs.Markdown,org.sugarlabs.gameOfLife,org.sugarlabs.Scratch,org.sugarlabs.FotoToonJs,org.sugarlabs.Exerciser,org.sugarlabs.SprintMath
